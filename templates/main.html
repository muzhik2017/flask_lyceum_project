{% extends "base.html" %}

{% block content %}
<div id="primary-slider" class="splide">
    <div class="splide__track">
        <ul class="splide__list">
            <li class="splide__slide">
                <a href="/catalog"><h1 style="color: white; padding-top: 400px; margin-left: 825px">Недвижимость от собственника</h1>
                </a>

            </li>
            <li class="splide__slide">
                <a href="/catalog"><h1 style="color: white; padding-top: 100px; margin-left: 225px">Доступные цены</h1>

        var primarySlider = new Splide('#primary-slider', {

            pagination: false,
            arrows: true,
            cover: true,
        }).mount(); // do not call mount() here.
    });
</script>
